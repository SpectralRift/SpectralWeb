<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            margin: 0;
        }
        .tv-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: #222;
            border-radius: 30px;
            border: 20px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: black;
            position: relative;
            z-index: 1;
        }
        .scanlines {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 1px,
                transparent 2px,
                transparent 4px
            );
            z-index: 2;
            pointer-events: none;
        }
        noscript {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: lime;
            background: rgba(0, 0, 0, 0.8);
            z-index: 3;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Courier New', monospace;
            font-size: 30px;
            color: lime;
            z-index: 4;
        }
    </style>
</head>
<body>
    <div class="title">SpectralWeb Engine Test <small>(FPS: <span id="fps">0</span>)</small></div>
    <div class="tv-container">
        <noscript>
            The SpectralWeb engine requires JavaScript to be enabled.<br>
            Please enable JavaScript in your browser settings.
        </noscript>
        <canvas id="renderCanvas" width="800" height="600"></canvas>
        <div class="scanlines"></div>
    </div>
</body>
</html>
